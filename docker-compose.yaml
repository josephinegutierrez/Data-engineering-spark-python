services:
  itvdelab:
    image: itvdelab
    hostname: itvdelab
    ports:
      - "8888:8888"
    volumes:
      - "./opt:/opt"
      - "./configs:/home/itversity/configs"
      - "./data:/data"
    environment:
      SHELL: /bin/bash
    networks:
      - itvdelabnw
    depends_on:
      - "cluster_util_db"
  cluster_util_db:
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - ./cluster_util_db_scripts:/docker-entrypoint-initdb.d
      - ./cluster_util_db_volume:/var/lib/postgresql/data
    networks:
      - itvdelabnw
    environment:
      POSTGRES_PASSWORD: itversity
networks:
  itvdelabnw:
    name: itvdelabnw
